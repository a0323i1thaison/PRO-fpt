<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div id="wrapper">
    <div class="container">
        <div class="row justify-content-around">
            <form modelAttribute="orders" class="col-md-6 bg-light p-3 my-3" method="post" th:action="@{/update/{id}(id=${orders.ma_don_hang})}" th:object="${orders}">
                <h1 class="text-center text-uppercase py-3">Order Information</h1>
                <div class="form-group">
                    <label for="ngayMua" class="my-2 form-label">Purchase Date</label>
                    <input th:field="*{ma_don_hang}" th:value="${orders.ngay_mua}" id="ma_don_hang" class="form-control" readonly/>
                    <p style="color: red" th:if="${#fields.hasErrors('ma_don_hang')}" th:errors="*{ma_don_hang}"></p>
                </div>

                <!-- Purchase Date -->
                <div class="form-group">
                    <label for="ngayMua" class="my-2 form-label">Purchase Date</label>
                    <input th:field="*{ngay_mua}" th:value="${orders.ngay_mua}" id="ngayMua" class="form-control" readonly/>
                    <p style="color: red" th:if="${#fields.hasErrors('ngay_mua')}" th:errors="*{ngay_mua}"></p>
                </div>

                <!-- Product Name -->
                <div class="form-group">
                    <label for="ten" class="my-2 form-label">Product Name</label>
                    <input th:field="*{product.ten_sp}" th:value="${orders.product.ten_sp}" id="ten" class="form-control"/>
                    <p style="color: red" th:if="${#fields.hasErrors('product.ten_sp')}" th:errors="*{product.ten_sp}"></p>
                </div>
                <!-- Product Type -->
                <div class="form-group">
                    <label for="loaiSanPham" class="my-2 form-label">Product Type</label>
                    <input th:field="*{product.productType.ten_loai_sp}" th:value="${orders.product.productType.ten_loai_sp}" id="loaiSanPham" class="form-control" readonly/>
                    <p style="color: red" th:if="${#fields.hasErrors('product.productType.ten_loai_sp')}" th:errors="*{product.productType.ten_loai_sp}"></p>
                </div>

                <!-- Quantity -->
                <div class="form-group">
                    <label for="soLuong" class="my-2 form-label">Quantity</label>
                        <input th:field="*{so_luong}" th:value="${orders.so_luong}" id="soLuong" class="form-control"/>
                    <p style="color: red" th:if="${#fields.hasErrors('so_luong')}" th:errors="*{so_luong}"></p>
                </div>

                <div class="text-center my-4">
                    <input class="btn btn-outline-primary mx-5 btn-block" type="submit" value="Save">
                    <a href="/" role="button" class="btn btn-outline-danger btn-block">Back to list</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
